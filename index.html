<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="h2Header">Code Journal</h2>
  </header>
  <main class="container">
    <div class="column-full" data-view="entry-form">
      <form>
        <h1>New Entry</h1>
        <div class="row">
        <div class="column-half imgBox">
          <img src="images/placeholder-image-square.jpg" alt="entry-image" id="photo-preview">
        </div>
        <div class="column-half title-photo">
          <label class="title" for="entry-title">Title</label>
          <input
          required
          name="title"
          type="text"
          id="entry-title"
          placeholder="Enter your Title here">
          <label for="photoUrl">Photo URL</label>
          <input
          required
          name="photo"
          type="text"
          id="photoUrl"
          placeholder="Enter your photo URL here">
        </div>
      </div>
      <div class="column-full">
        <label for="notes">Notes</label>
          <textarea
          required
          rows="10"
          name="notes"
          type="text"
          id="notes"
          placeholder="Enter your notes here"></textarea>
      </div>
      <div class="form-actions">
          <button type="submit">Save</button>
      </div>
      </form>
    </div>
  </main>
  <footer>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
